<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 사이트의 제목, 로고, 검색창, 네비게이션 등의 요소를 포함하고
        웹사이트의 상단에 위치해있습니다.
        보통 h1태그를 포함하고 있습니다. -->
        <header>
            <h1></h1>
        </header>

        <!-- 잘못 작성한 예 1 -->
        <header>
            <header></header>
        </header>

        <!-- 잘못 작성한 예 2 -->
        <header><footer></footer></header>

        <!-- 잘 작성한 예 -->
        <header></header>
        <section>
            <header></header>
        </section>
        <article>
            <header></header>
        </article>
        <footer></footer>

        <!-- 네비게이션의 줄임말
        현재 페이지에서 다른 요소로 이동하거나 다른페이지로 이동할때 사용 -->
        <nav>
            <ul>
                <li><a href="">메일</a></li>
                <li><a href="">카페</a></li>
                <li><a href="">블로그</a></li>
                <li><a href="">쇼핑</a></li>
                <li><a href="">뉴스</a></li>
            </ul>
        </nav>

        <!-- 브레드크럼을 작성할때는 ol태그 사용 -->
        <nav>
            <ol>
                <li><a href="#">위니브</a></li>
                <li><a href="#">캐릭터소개</a></li>
                <li>라이캣</li>
            </ol>
        </nav>

        <!-- 주요 콘텐츠를 나타냅니다. 웹페이지에서 한번만 사용가능 -->
        <main></main>

        <header>
            <nav></nav>
        </header>
        <main>
            <article></article>
            <aside></aside>
        </main>
        <footer></footer>

        <!-- 웹페이지의 하단에 위치, 작성자, 저작권 정보, 관련 문서 등의 내용이 담겨있습니다. -->
        <footer></footer>

        <!-- 문서 내 특정한 섹션을 정의, 헤딩태그를 꼭 포함해야합니다. -->
        <section>
            <h3>5. section</h3>
        </section>

        <!-- 독립적인 컨텐츠를 구분할 때 사용 -->
        <article>
            <h3>기사의 제목</h3>
        </article>

        <!-- 문서의 내용과 간접적으로 연관된 내용일때 사용, 사이드 바, 광고 등 -->
        <aside></aside>
    </body>
</html>
