<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <img>
    <h1>고개를 갸웃거리는 뱁새 이미지</h1>
    <!-- 이미지의 대체텍스트가 중복이라면 alt값을 비워두어야함 -->
     <!-- alt값을 제거하면 스크린리더가 경로를 읽습니다. -->
    <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQf0DPKTpaCut84P4CUSc5GYYaj6A9UD488XQApcq0PgjT8kbrkcWbErYRLEmCTbT57VgoyMOfnKckXWZVMGwfoWkyD01H49G1Ma81PaiI" alt="" >
    <!-- <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQf0DPKTpaCut84P4CUSc5GYYaj6A9UD488XQApcq0PgjT8kbrkcWbErYRLEmCTbT57VgoyMOfnKckXWZVMGwfoWkyD01H49G1Ma81PaiI" alt="고개를 갸웃거리는 뱁새 이미지" > -->

    <!-- 상대 경로 -->
     <!-- ./ : 현재폴더
     ../ : 상위 폴더
     ./폴더명/ : 하위 폴더 -->
    <img src="./image.png" alt="">
    <img src="../image.png" alt="">
    <img src="./img/image.png" alt="">

    <!-- 콘텐츠의 분할과 그룹핑을 위해 사용하는 태그의
    시멘틱 하지 않은 태그입니다. -->
    <div></div>

    <p>
        위니브는 <span>라이캣</span>과 <span>로지</span>와 <span>지지</span>가
        있습니다.
      </p>
</body>
</html>
