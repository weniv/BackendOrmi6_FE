<!DOCTYPE html>
<html lang="en">

        <h1>우리 동네 맛집 리스트</h1>

            <tr>
                <td>화덕 피자</td>

            </tr>

                <td>우리집 김밥</td>
                <td>분식</td>
                <td>4.7</td>
            </tr>
            <tr>
                <td colspan="2">평균 평점</td>
                <td>4.5</td>
            </tr>
        </table>
    </body>
