<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 순서가 있는 목록 -->
        <ol>
            <li>웹 서비스 기획</li>
            <li>웹 디자인</li>
            <li>프론트엔드 개발 & 백엔드 개발</li>
            <li>배포</li>
        </ol>

        <!-- 순서가 없는 목록 -->
        <ul>
            <li>라이캣</li>
            <li>지지</li>
            <li>로지</li>
        </ul>

        <!-- ol, ul 태그의 직계자식으로는 li태그만 올수 있습니다. -->
        <!-- 잘못된 예시 -->
        <!-- <ul>
            <p></p>
            <strong></strong>
        </ul> -->

        <!-- 옳은 예시 -->
        <ul>
            <li>
                <p></p>
            </li>
        </ul>

        <!-- 중첩 사용 가능 -->
        <ul>
            <li>
                <ul></ul>
                <ol></ol>
            </li>
        </ul>
    </body>
</html>
